<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List and Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Product List</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="product">
                    <img style="width: 200px;" src="./img/banana.jpg" alt="Banana">
                    <h4>Banana</h4>
                    <p>Price: $10</p>
                    <button class="btn btn-primary add-to-cart" data-product="Banana" data-price="10">Add to
                        Cart</button>
                </div>
                <div class="product">
                    <img style="width: 200px;" src="./img/apple.jpg" alt="apple">
                    <h4>Apple</h4>
                    <p>Price: $15</p>
                    <button class="btn btn-primary add-to-cart" data-product="Apple" data-price="15">Add to
                        Cart</button>
                </div>

            </div>
            <div class="col-md-6">
                <h1>Shopping Cart</h1>
                <div id="cart"></div>
                <p class="total">Total: $0</p>
                <button class="btn btn-danger clear-cart">Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
